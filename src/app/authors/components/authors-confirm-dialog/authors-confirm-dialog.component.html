<h2>Confirm deleting</h2>
<mat-dialog-content>
  <span class="text-deleting">Are you sure that you want to delete this author?</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
