<div class="create-page-author">

  <div class="pic-container">
  <img src="assets/pic/3.svg" alt="no" class="author-pic">
  </div>

  <mat-card>
    <mat-card-content>
      <h2 class="title"> Ð¡reate new author </h2>
      <form class="page-author-creator" [formGroup]="authorForm" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input type="text"
                 name="first_name"
                 matInput
                 formControlName="firstName"
                 required>
          <mat-error *ngIf="authorForm.get('firstName').errors?.required">
            Input the first name
          </mat-error>
          <mat-error *ngIf="authorForm.get('firstName').errors?.minlength">
            The first name is too small
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input type="text"
                 name="last_name"
                 matInput
                 formControlName="lastName"
                 required>
          <mat-error *ngIf="authorForm.get('lastName').errors?.required">
            Input the last name
          </mat-error>
          <mat-error *ngIf="authorForm.get('lastName').errors?.minlength">
            The last name is too small
          </mat-error>
        </mat-form-field>
        <br>
        <div class="form-btn">
          <button
            class="submit"
            type="submit"
          >Save</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <pre>
    {{ author | json }}
  </pre>
</div>
