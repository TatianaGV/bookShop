<mat-card>
  <mat-card-content>
    <h2 class="title"> Ð¡reate new author </h2>
    <form class="page-author-creator" [formGroup]="authorForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input type="text"
               name="first_name"
               matInput
               formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input type="text"
               name="last_name"
               matInput
               formControlName="lastName">
      </mat-form-field>
      <div class="form-btn">
        <button
          class="submit"
          type="submit"
        >Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<pre>
  {{ author | json }}
</pre>
