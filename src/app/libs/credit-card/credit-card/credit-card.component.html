<div class="container-card">
  <form>
    <div class="face-side card-size">
      <div class="shadow shadow-up"></div>
      <div class="shadow shadow-down"></div>
      <div class="text-area">
        <h3 class="text">
          Введите данные карты
        </h3>
        <div class="logo">
          <img src="assets/pic/mastercard_logo.svg">
        </div>
      </div>
      <div class="info-owner">
        <input type="text" class="card-number" placeholder="IVAN IVANOV">
        <div class="card-info">
          <input type="text" class="card-owner" placeholder="1234 1234 1234 1234">
          <input type="text" class="card-valid" placeholder="MM/YY">
        </div>
      </div>
    </div>
    <div class="back-side card-size">
      <div class="black-line">
        <input type="text" class="card-cvv" placeholder="cvv">
      </div>
    </div>
  </form>
</div>
