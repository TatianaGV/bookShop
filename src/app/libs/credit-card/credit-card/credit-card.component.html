<div class="container-card">
  <form [formGroup]="billingForm">
    <div class="face-side card-size">
      <div class="shadow shadow-up"></div>
      <div class="shadow shadow-down"></div>
      <div class="text-area">
        <h3 class="text">
          Введите данные карты
        </h3>
        <div class="logo">
          <img [src]="logoPicture">
        </div>
      </div>
      <div class="info-owner">
        <input mask="0000 0000 0000 0000"
               class="card-number"
               placeholder="1234 1234 1234 1234"
               formControlName="number">
        <div class="card-info">
          <input class="card-owner"
                 placeholder="IVAN IVANOV"
                 formControlName="owner"
                 #owner>
          <input mask="00/00"
                 class="card-valid"
                 placeholder="MM/YY"
                 formControlName="valid">
        </div>
      </div>
    </div>
    <div class="back-side card-size">
      <div class="black-line">
        <input class="card-cvv"
               mask="000"
               placeholder="cvv"
               formControlName="cvv">
      </div>
    </div>
  </form>
</div>
