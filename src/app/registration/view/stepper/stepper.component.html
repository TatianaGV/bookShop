<mat-card>
  <mat-horizontal-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="registrationForm">
      <form [formGroup]="registrationForm">
        <ng-template matStepLabel>Personal info</ng-template>
          <app-registration
            [registrationForm]="registrationForm">
            <!--            (formSubmit)="formSubmit($event)">-->
          </app-registration>
        <div class="next-btn">
          <button mat-button matStepperNext class="submit">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="addressForm">
      <form [formGroup]="addressForm">
        <ng-template matStepLabel>Address</ng-template>
        <app-address-container
          [addressForm]="addressForm">
        </app-address-container>
        <div class="registration-btn">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext class="submit">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="billingInfo">
      <form [formGroup]="billingInfo">
        <ng-template matStepLabel>Billing info</ng-template>
        <!--      <p>You are now done.</p>-->
        <div class="registration-btn">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
